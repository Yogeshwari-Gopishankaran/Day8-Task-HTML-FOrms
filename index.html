<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="body">
  <div class="container" id="content">
    <div class="row">
        <h1>Form</h1>
        <form name="myForm" action="" method="post" id="createForm">
            <div class="row" id="row1">
                <div class="col-md-3 col-sd-3">
                    
                    <lable for="fname" class="form-label ">First Name</lable>
                    
                     <input type="text" class="form-control" id="fname"placeholder="Enter First Name" required>
                    
                </div>
                <div class="col-md-3 col-sd-3">
                    <lable for="lname" class="form-label ">Last Name</lable>
                    <input type="text" class="form-control" id="lname"placeholder="Enter Last Name"required>
                </div>
                <div class="col-md-3 col-sd-3">
                    <lable for="email" class="form-label ">Email</lable>
                    <input type="email" class="form-control" id="email"placeholder="Enter Email" required>
                </div>
                <div class="col-md-3 col-sd-3">
                    <lable for="gender" class="form-label ">Gender : </lable><br>
                        <input type="radio" id="female" name="gender" value="female">
                          <label for="female">Female</label>
                          <input type="radio" id="male" name="gender" value="male">
                          <label for="male">Male</label>
                          <input type="radio" id="others" name="gender" value="others">
                          <label for="others">Others</label>
                    
                </div>
               
            </div>
            <br>
            <div class="row" id="row2">
                <div class="col-md-3 col-sd-3">
                    <lable for="address" class="form-label ">Address</lable>
                    <input type="text" class="form-control" id="address"placeholder="Enter Address" required>
                    
                </div>

                <div class="col-md-3 col-sd-3">
                    <lable for="pincode" class="form-label ">PinCode</lable>
                    <input type="text" class="form-control" id="pincode"placeholder="Enter Pincode" required>
                    
                </div>
                <div class="col-md-3 col-sd-3">
                    <lable for="state" class="form-label ">State</lable>
                    <input type="text" class="form-control" id="state"placeholder="Enter State" required>
                    
                </div>
                <div class="col-md-3 col-sd-3">
                    <lable for="country" class="form-label ">Country</lable>
                    <input type="text" class="form-control" id="country"placeholder="Enter Country" required>
                    
                </div>
               
            </div><br>
            <div class="row" id="row3">
                <div class="col-md-3 col-sd-3">
                    <label for="food" class="form-label">Food : </label>
                    <div class="btn-group dropend" id="food">
                        <button type="submit" id="select" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                             Select 2 Foods
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item" ><input class="select" type="checkbox" value="Idly" id="check1"> Idly</a></li>
                            <li><a class="dropdown-item" ><input class="select" type="checkbox" value="Pongal" id="check2"> Pongal</a></li>
                            <li><a class="dropdown-item" ><input class="select" type="checkbox" value="Dhosa" id="check3"> Dhosa</a></li>
                            <li><a class="dropdown-item" ><input class="select" type="checkbox" value="Poori" id="check4"> Poori</a></li>
                            <li><a class="dropdown-item" ><input class="select" type="checkbox" value="BreadOmlet" id="check5"> Bread Omlet</a></li>
                        </ul>
                  </div>
                </div>
            </div>
            <br>
            <br>
            <button type="submit"class="btn btn-success" id="button">Submit</button>
        </form>
    </div>
    
    <hr>
   
  </div>
  <div class="container">
    
        <table class="table table-striped table-responsive">
            <thead>
              <tr>
                <th >#</th>
                <th >First Name</th>
                <th >Last Email</th>
                <th >Email</th>
                <th >Address</th>
                <th >Pincode</th>
                <th >Gender</th>
                <th >Food</th>
                <th >Sate</th>
                <th >Country</th>
              </tr>
            </thead>
            <tbody id="table-body">
             
            </tbody>
          </table>        
</div>
  
        
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script type="text/javascript" src="./script.js"></script> 
</body>
</html>
